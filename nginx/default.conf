server {
  listen 80;
  listen [::]:80;

  server_name _;

  root /usr/share/nginx/html;
  index index.html index.htm;

  location / {
    try_files $uri $uri/ /index.html;
  }

  location /api/ {
    # This is an example for proxying API requests.
    # You might need to adjust this depending on your backend setup.
    # For a Supabase project, you typically don't need to proxy API calls
    # as the client connects to Supabase directly.
    # proxy_pass http://your-backend-api:port;
    # proxy_set_header Host $host;
    # proxy_set_header X-Real-IP $remote_addr;
    # proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    # proxy_set_header X-Forwarded-Proto $scheme;
  }
}
